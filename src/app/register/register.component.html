<div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <h2>Register</h2>

        <!-- Username -->
        <div>
            <label for="username">Username</label>
            <input id="username" formControlName="username" type="text" />
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
                <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</div>
                <div *ngIf="registerForm.get('username')?.errors?.['minlength']">Must be at least 3 characters long.</div>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
                <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Must be at least 6 characters long.</div>
            </div>
        </div>

        <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
