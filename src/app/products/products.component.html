<main id="products">
    <div *ngIf="productsService.products().length > 0; else noProducts">
        <div *ngFor="let product of productsService.products(); trackBy: trackByName" class="product-card">
            <img [src]="product.imageUrl" alt="{{product.name}}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>{{ product.price }}</p>
        </div>
    </div>
    <ng-template #noProducts>
        <p>No hay productos disponibles</p>
    </ng-template>
</main>
