<main id="products">
    <div *ngIf="productsService.products().length > 0; else noProducts" class="products-container">
        <div *ngFor="let product of productsService.products(); trackBy: trackByName" class="product-card">
            <img [src]="product.image" alt="{{product.name}}" class="product-image">
            <div class="product-details">
                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-description">{{ product.description }}</p>
                <p class="product-price">${{ product.price }}</p>
                <button class="add-to-cart-btn" (click)="addToCart(product.id)">Add to Cart</button>
            </div>
        </div>
    </div>
    <ng-template #noProducts>
        <p class="no-products-message">No products available</p>
    </ng-template>
</main>
