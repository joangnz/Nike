<main id="products">
    @if (products().length > 0) {
    @for (product of products(); track product.name) {
    <div class="product-card">
        <img [src]="product.imageUrl" alt="{{product.name}}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
    </div>
    }

    } @else {
    <p>No hay productos disponibles</p>
    }
</main>
