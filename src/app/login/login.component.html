<main id="login" class="flex">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="flex col">
        <h1>Login</h1>

        <!-- Username -->
        <div>
            <label for="username">Username</label>
            <input id="username" formControlName="username" type="text" />
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
                <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</div>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</main>
